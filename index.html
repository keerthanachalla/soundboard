<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suds Soundboard</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button onclick="mutePage()">mute all</button>
    <div id="keyboard">
    	<ul id="firstRow">
    		<li>Q</li>
    		<li>W</li>
    		<li class="icon">
    			<!-- E -->
    			<img src="cat/noun-cat-101879.svg" alt="cat sound" id="catSound">
    		</li>
    		<li>R</li>
    		<li class="icon">
    		<!-- T -->
    			<img src="moan-scream-sob/noun-sob-kitty-374107.svg" alt="sob-party" id="sobParty">
    		</li>
    		<li>Y</li>
    		<li>U</li>
    		<li class="icon">
    			<!-- I -->
    			<img src="audience/noun-party-138963.svg" alt="noun-party" id="nounParty">
    		</li>
    		<li>O</li>
    		<li>P</li>
    	</ul>
    	<ul id="secondRow">
    		<li>A</li>
    		<li>S</li>
    		<li class="icon">
    		<!-- D -->
    			<img src="female/noun-hilarious-2464928.svg" alt="woman-hilarious" id="womanHilarious">
    		</li>
    		<li>F</li>
    		<li>G</li>
    		<li class="icon">
    			<!-- H -->
    			<img src="moan-scream-sob/noun-cat-1678644.svg" alt="sob-in-fear" id="sobInFear">
    		</li>
    		<li>J</li>
    		<li>K</li>
    		<li>L</li>
    	</ul>
    	<ul id="thirdRow">
    		<li>Z</li>
    		<li>X</li>
    		<li>C</li>
    		<li class="icon">
    			<!-- V -->
    			<img src="yoko-ono/noun-yoko-3003890.svg" alt="yoko-living" id="yokoLiving">	
    		</li>
    		<li>B</li>
    		<li>N</li>
    		<li>M</li>
    	</ul>
    </div>
</body>
<script src="src.js" type="text/javascript"></script>

</html>
